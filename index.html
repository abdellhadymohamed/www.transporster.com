<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Transporster</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; text-align: center; padding: 2rem; }
    header { margin-bottom: 2rem; }
    h1 { font-size: 2.5rem; }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .button:hover { background: #0056b3; }
    footer { margin-top: 3rem; font-size: 0.9rem; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Transporster!</h1>
    <p>Your site is live and secured with HTTPS.</p>
  </header>

  <main>
    <p>This is a test page to confirm your GitHub Pages setup is working correctly.</p>
    <a href="#" class="button">Get Started</a>
  </main>

  <footer>
    &copy; <span id="year"></span> Transporster. All Rights Reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
